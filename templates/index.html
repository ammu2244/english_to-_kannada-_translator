<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Kannada Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>English to Kannada Translator</h1>
            <p class="subtitle">Translate English text to Kannada instantly</p>
        </div>

        <div class="translator-box">
            <div class="input-section">
                <label for="english-text">English Text:</label>
                <textarea id="english-text" placeholder="Enter English text here..." rows="6"></textarea>
                <button id="translate-btn" onclick="translateText()">Translate</button>
            </div>

            <div class="output-section">
                <label for="kannada-text">Kannada Text:</label>
                <textarea id="kannada-text" placeholder="Translated Kannada text will appear here..." rows="6" readonly></textarea>
                <button id="copy-btn" onclick="copyToClipboard()" style="display: none;">Copy to Clipboard</button>
                <div id="audio-controls" style="display:none; margin-top:10px;">
                    <audio id="audio-player" controls></audio>
                    <button id="download-audio" style="margin-left:8px;">Download Audio</button>
                </div>
            </div>
        </div>

        <div class="info">
            <p><strong>ðŸ’¡ Tip:</strong> Type or paste English text in the left box and click 'Translate' to get the Kannada translation.</p>
        </div>
    </div>

    <script>
        function translateText() {
            const englishText = document.getElementById('english-text').value.trim();
            
            if (!englishText) {
                alert('Please enter some text to translate');
                return;
            }

            const translateBtn = document.getElementById('translate-btn');
            const copyBtn = document.getElementById('copy-btn');
            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';

            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: englishText })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => {
                        throw new Error(error.error || 'Translation failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('kannada-text').value = data.kannada_text;
                copyBtn.style.display = 'block';

                // Request audio file for the translated text and attach to audio player
                fetch('/text-to-speech-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: data.kannada_text })
                })
                .then(resp => {
                    if (!resp.ok) return resp.json().then(e => { throw new Error(e.error || 'TTS failed'); });
                    return resp.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const player = document.getElementById('audio-player');
                    player.src = url;
                    document.getElementById('audio-controls').style.display = 'block';
                    document.getElementById('download-audio').onclick = function() {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'kannada.mp3';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    };
                })
                .catch(err => {
                    console.warn('Audio generation failed:', err.message);
                    document.getElementById('audio-controls').style.display = 'none';
                });
            })
            .catch(error => {
                alert('Error: ' + error.message);
                document.getElementById('kannada-text').value = '';
                copyBtn.style.display = 'none';
            })
            .finally(() => {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            });
        }

        function copyToClipboard() {
            const kannadaText = document.getElementById('kannada-text');
            kannadaText.select();
            document.execCommand('copy');
            alert('Kannada text copied to clipboard!');
        }

        // Allow Enter key to trigger translation
        document.getElementById('english-text').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                translateText();
            }
        });
    </script>
</body>
</html>
